
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Apoio de Vendas (APOIOV2)</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="appbar">
    <div class="logo">APOIOV2</div>
    <nav>
      <a href="/" class="active">Principal</a>
      <a href="/config">Configurações ChatGuru</a>
    </nav>
  </header>

  <main class="container">
    <section class="card controls">
      <header>Envio pelo ChatGuru</header>
      <div class="chatguru-toolbar">
        <label class="cg-field cg-whats">
          <span class="lbl">WhatsApp (apenas números, com DDI+DDD)</span>
          <input id="numero" type="text" placeholder="+553399620430">
          <small class="small">Informe o número para automaticamente selecionar a UF</small>
        </label>

        <label class="cg-field cg-uf">
          <span class="lbl">UF</span>
          <select id="uf"><option>Selecione...</option></select>
          <small id="freteHint">Frete carregado.</small>
        </label>

        <div class="cg-field cg-phones">
          <span class="small">Selecione o aparelho pelo qual será enviada a mensagem (obrigatório):</span>
          <div class="phone-inline">
            <label class="phone-pill" id="card_phone_1">
              <input type="radio" name="phone_slot" value="1">
              <span id="label_phone_1">(aparelho 1)</span>
            </label>
            <label class="phone-pill" id="card_phone_2">
              <input type="radio" name="phone_slot" value="2">
              <span id="label_phone_2">(aparelho 2)</span>
            </label>
          </div>
        </div>

        <label class="cg-field cg-video">
          <span class="lbl">VÍDEO <span class="small">(opcional)</span></span>
          <select id="video_option">
            <option value="">Nenhum vídeo</option>
            <option value="carrelo">CARRELO (VÍDEOS)</option>
            <option value="carrelo_gasolina">CARRELO A GASOLINA (VÍDEOS)</option>
            <option value="4g">4G (VÍDEOS)</option>
          </select>
        </label>
      </div>
    </section>
<section class="card">
      <header>Produtos</header>
      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th style="width:44px"></th>
              <th>Produto</th>
              <th>Cartão</th>
              <th>À vista</th>
              <th>10x s/ juros</th>
            </tr>
          </thead>
          <tbody id="tbody"><tr><td colspan="5">Carregando...</td></tr></tbody>
        </table>
      </div>
    </section>

    <section class="card controls">
      <div class="grid2">
        <label>Frete (R$)
          <input id="frete" type="text" value="0,00">
        </label>
        <label>Desconto à vista (%)
          <input id="desc" type="number" step="0.01" value="">
        </label>
      </div>
      <div class="actions-row">
      <button id="calc" class="primary">CALCULAR</button>
      <button id="uncheck_all" type="button">Desmarcar todos</button>
      <button id="send" class="primary" type="button">Enviar pelo ChatGuru</button>
      <span id="sendStatus" class="small"></span>
      </div>
    </section><section class="card">
      <header>Resultados (imagem + mensagem)</header>
      <div id="result"></div>
    </section>
  </main>
  <script src="/static/script.js"></script>
</body>
</html>
