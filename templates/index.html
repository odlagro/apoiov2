
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Apoio de Vendas (APOIOV2)</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="appbar">
    <div class="logo">APOIOV2</div>
    <nav>
      <a href="/" class="active">Principal</a>
      <a href="/config">Configurações ChatGuru</a>
    </nav>
  </header>

  <main class="container">
    <div class="row topbar">
      <div class="ufwrap">
        <label for="uf">UF</label>
        <select id="uf"><option>Selecione...</option></select>
        <small id="freteHint">Buscando frete...</small>
      </div>
      <button id="reload" class="ghost">Recarregar</button>
    </div>

    <section class="card">
      <header>Produtos</header>
      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th style="width:44px"></th>
              <th>Produto</th>
              <th>Cartão</th>
              <th>À vista</th>
              <th>10x s/ juros</th>
            </tr>
          </thead>
          <tbody id="tbody"><tr><td colspan="5">Carregando...</td></tr></tbody>
        </table>
      </div>
    </section>

    <section class="card controls">
      <div class="grid2">
        <label>Frete (R$)
          <input id="frete" type="text" value="0,00">
        </label>
        <label>Desconto à vista (%)
          <input id="desc" type="number" step="0.01" value="">
        </label>
      </div>
      <button id="calc" class="primary">CALCULAR</button>
    </section>

    <section class="card controls">
      <header>Envio pelo ChatGuru</header>
      <div class="grid-chatguru">
        <label>WhatsApp (apenas números, com DDI+DDD)
          <input id="numero" type="text" placeholder="+553399620430">
        </label>

     <div class="phone-select">
    <span class="small">Selecione o aparelho pelo qual será enviada a mensagem (obrigatório):</span>

    <div class="phone-cards">
        <label class="phone-card" id="card_phone_1">
            <input type="radio" name="phone_slot" value="1">
            <div class="phone-card-body">
                <div class="phone-title">Nr. 1</div>
                <div class="phone-number" id="label_phone_1">(aparelho 1)</div>
            </div>
        </label>

        <label class="phone-card" id="card_phone_2">
            <input type="radio" name="phone_slot" value="2">
            <div class="phone-card-body">
                <div class="phone-title">Nr. 2</div>
                <div class="phone-number" id="label_phone_2">(aparelho 2)</div>
            </div>
        </label>
    </div>
</div>


        <div class="sendwrap">
          <button id="send" class="primary" type="button">Enviar pelo ChatGuru</button>
          <span id="sendStatus" class="small"></span>
        </div>
      </div>
    </section>

    <section class="card">
      <header>Resultados (imagem + mensagem)</header>
      <div id="result"></div>
    </section>
  </main>
  <script src="/static/script.js"></script>
</body>
</html>
